<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link rel="stylesheet" href="/src/app.css" />
</head>

<body id="app">
  <script type="module" src="/src/app.ts"></script>
  <button id="golf">Load golf 1</button>
  <button id="golf2">Load golf 2</button>
  <button id="noise-bg" class="apply-effect">Apply Noise to Background</button><br><br>

  <div style="float:left">
    <div style="float:left;">
      <canvas id="drawing-canvas" class="type1"></canvas><br>
      <div id="shape-select" style="float:right;"></div>
    </div>
    <div style="float:right;">
      <button id="line" class="set-drawmode btn-selected">Make Lines</button><br>
      <button id="square" class="set-drawmode">Make Squares</button><br>
      <button id="convert">Preview shape</button><br>
      <button id="new-shape">New shape</button><br>
    </div>
  </div>
  <br>


  <div style="float:left">
    <!-- here is the end object... -->
  <div style="float:left;">
    <canvas id="end-frame" class="type1"></canvas><br>
    <div id="frame-select" style="float:right;"></div>
  </div>
  <div style="float:right">
    <button id="move" class="animate">Animate Start to End</button><br>
    <button id="slide-noise" class="animate">Animate Start to End (Sliding Noise)</button><br>
    <button id="move-noise" class="animate">Animate Start to End (Moving Noise)</button><br>
    <button id="new-frame">New Frame</button>
    </div>


  </div>

  <div style="float:left;">
  <canvas id="selection-canvas" class="type1"></canvas><br>
  <button id="select" class="special-select">Select Area (+2)</button>
  <button id="static" class="apply-effect">Apply Flutter to Selection</button>
  <button id="noise" class="apply-effect">Apply Noise to Selection</button>
  </div>

  <br><br>
  <div style=" padding: 100px">
    <div id="render" class="type2"></div>
  </div>

  <!-- <script type="module" src="/src/language.ts"></script> -->
  <!-- <script type="module" src="/src/main.ts"></script> -->
</body>

</html>
